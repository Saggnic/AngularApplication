<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="h2">
        <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      </div>
      <div class="h2">
        <app-shopping-list
          *ngIf="loadedFeature !== 'recipe'"
        ></app-shopping-list>
      </div>
    </div>
  </div>
</div>
